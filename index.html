<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动生成问题</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        input { width: 300px; padding: 10px; margin-right: 10px; }
        button { padding: 10px 20px; }
        .result { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>根据主题自动生成问题</h1>
    <input id="topic" type="text" placeholder="输入主题">
    <button onclick="generateQuestion()">生成问题</button>

    <div class="result" id="result"></div>

    <script>
        async function generateQuestion() {
            const topic = document.getElementById('topic').value;

            const response = await fetch('/generate-question', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ topic }),
            });

            const data = await response.json();
            document.getElementById('result').innerText = `生成的问题: ${data.question}`;
        }
    </script>
</body>
</html>
